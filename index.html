<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Gambar</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="gallery">
  <div class="slide">
    <img src="porse.png" alt="Gambar 1">
  </div>
  <div class="slide">
    <img src="bmw.png" alt="Gambar 2">
  </div>
  <div class="slide">
    <img src="fortune.png" alt="Gambar 3">
  </div>
  <!-- Tambahkan lebih banyak div .slide sesuai dengan jumlah gambar yang ingin ditampilkan -->
  
  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script src="main.js"></script>

</body>
</html>
